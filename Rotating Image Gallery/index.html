<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/267/300/200"  >
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/2/300/200"  >
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/1/300/200"  >
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/128/300/200"  >
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/14/300/200"  >
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/400/300/200"  >
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/112/300/200"  >
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/478/300/200"  >
        </span>
    </div>
    <div class="button-container">
        <button class="button" id="prev">Prev</button>
        <button class="button" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
