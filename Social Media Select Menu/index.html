<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL MEDIA SELECT MENU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu rotate">
        <p>SOCIAL MEDIA</p>
        <i class="fa-solid fa-angle-down"></i>

    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: rgb(53, 53, 224);"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-instagram" style="color: magenta;"></i>
            <p>Instagram</p>
        </li>
        <li>
            <i class="fa-brands fa-snapchat" style="color: yellow;"></i>
            <p>Snapchat</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: rgb(53, 53, 224);"></i>
            <p>LinkedIn</p>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
